<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/common.css}"> <!-- 공통 CSS -->

<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #3b003b;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }

        button {
            padding: 10px;
            background-color: #3b003b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a005a;
        }
    </style>
</head>
<body>
<!-- 상단바 -->
<div th:replace="fragments/navbar :: topbar"></div>

<!-- 사이드바 -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container">
    <h2>비밀번호 확인</h2>
    <form th:action="@{/mypage/verify-password}" method="post">
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <input type="password" name="password" placeholder="비밀번호 입력" required />
        <button type="submit">확인</button>
    </form>
</div>

<!-- 공통 JavaScript 파일 로드 -->
<script src="/js/common.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof initializeSidebarEvents === 'function') {
            initializeSidebarEvents(); // common.js 내부 함수가 정의되어 있다면
        }
    });
</script>

</body>



</html>
