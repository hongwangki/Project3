<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 상세</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">

  <style>
    /* ✅ 스코프 분리: notice-wrapper 내부 전용 */
    #notice-wrapper .notice-container {
        max-width: 700px;
        margin: auto;
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #notice-wrapper h2 {
        color: #3b003b;
        margin-bottom: 15px;
    }

    #notice-wrapper .meta {
        color: #777;
        font-size: 14px;
        margin-bottom: 20px;
    }

    #notice-wrapper .content {
        white-space: pre-wrap;
        line-height: 1.6;
        font-size: 16px;
    }

    #notice-wrapper .back-link {
        display: block;
        margin-top: 30px;
        text-align: center;
        color: #888;
        text-decoration: none;
    }

    #notice-wrapper .back-link:hover {
        color: #555;
    }
  </style>
</head>
<body>

<!-- 상단바 fragment -->
<div id="navbar-container" th:replace="fragments/navbar :: topbar"></div>

<!-- 사이드바 fragment -->
<div id="sidebar-container" th:replace="fragments/sidebar :: sidebar"></div>

<!-- ✅ 본문 wrapper 시작 -->
<div id="notice-wrapper">
  <div class="notice-container">
    <h2 th:text="${notice.title}">공지 제목</h2>
    <div class="meta">
      작성일: <span th:text="${#temporals.format(notice.date, 'yyyy-MM-dd HH:mm')}">2025-05-12 10:00</span>
    </div>
    <div class="content" th:text="${notice.content}">
      공지 내용이 여기에 표시됩니다.
    </div>

    <a th:href="@{/home}" class="back-link">← 홈으로 돌아가기</a>
  </div>
</div>

<!-- 공통 JavaScript -->
<script src="/js/common.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof initializeSidebarEvents === 'function') {
      initializeSidebarEvents();
    }
  });
</script>
</body>
</html>
