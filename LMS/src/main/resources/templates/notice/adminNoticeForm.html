<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 등록</title>
  <link rel="stylesheet" th:href="@{/css/common.css}"> <!-- 공통 CSS -->

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      padding: 0;
      margin: 0;
    }

    /* ✅ 공지사항 등록 페이지 전용 스타일 */
    #notice-form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #notice-form-container h2 {
      color: #3b003b;
      text-align: center;
      margin-bottom: 30px;
    }

    #notice-form-container label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      font-size: 15px;
      color: #333;
    }

    #notice-form-container input[type="text"],
    #notice-form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    #notice-form-container button {
      margin-top: 25px;
      background-color: #3b003b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #notice-form-container button:hover {
      background-color: #2a002a;
    }

    #notice-form-container .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #888;
    }

    #notice-form-container .back-link:hover {
      color: #3b003b;
    }
  </style>
</head>
<body>

<!-- ✅ 외부 fragment: 네임스페이스 분리 -->
<div id="navbar-container" th:replace="fragments/navbar :: topbar"></div>
<div id="sidebar-container" th:replace="fragments/sidebar :: sidebar"></div>

<!-- ✅ 공지사항 등록 폼 -->
<div id="notice-form-container">
  <h2>공지사항 등록</h2>
  <form th:action="@{/notice/admin/new}" method="post">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" required>

    <label for="content">내용</label>
    <textarea id="content" name="content" rows="6" required></textarea>

    <button type="submit">등록</button>
    <a href="/notice/admin/list" class="back-link">목록으로 돌아가기</a>
  </form>
</div>

<!-- ✅ 공통 스크립트 -->
<script src="/js/common.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof initializeSidebarEvents === 'function') {
      initializeSidebarEvents();
    }
  });
</script>
</body>
</html>
