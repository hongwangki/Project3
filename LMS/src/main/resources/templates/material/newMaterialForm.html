<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강의자료 업로드</title>

  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #3b003b;
      margin-bottom: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }



    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      font-size: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #61103e;
      color: white;
      padding: 10px 22px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #4d0b2f;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .back-link:hover {
      color: #3b003b;
    }
  </style>
</head>
<body>

<!-- 공통 레이아웃 -->
<div th:replace="fragments/navbar :: topbar"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- 본문 영역 -->
<div class="container">
  <h2>강의자료 업로드</h2>

  <form th:action="@{/courses/{id}/materials/new(id=${courseId})}" method="post" enctype="multipart/form-data">
    <label for="title">자료 제목</label>
    <input type="text" id="title" name="title" placeholder="예: 5주차 수업자료" required>

    <label for="file">파일 선택</label>
    <input type="file" id="file" name="file" required>

    <button type="submit">업로드</button>
  </form>

  <a class="back-link" th:href="@{/courses/{id}/materials(id=${courseId})}">← 자료 목록으로 돌아가기</a>
</div>

<!-- JS -->
<script src="/js/common.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (typeof initializeSidebarEvents === 'function') {
      initializeSidebarEvents();
    }
  });
</script>

</body>
</html>
