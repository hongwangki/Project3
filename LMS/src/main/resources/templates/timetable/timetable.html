<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>시간표</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .navbar {
        background-color: #3b003b;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .hamburger {
        font-size: 26px;
        cursor: pointer;
        background: none;
        border: none;
        color: white;
    }

    .logout-btn {
        padding: 6px 12px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 250px;
        height: 100%;
        background-color: #f9f9f9;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        transition: left 0.3s ease;
        padding: 20px;
        z-index: 1000;
    }

    .sidebar.active {
        left: 0;
    }

    .sidebar .close-btn {
        background-color: #ff4d4d;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .sidebar h3 {
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style: none;
        padding-left: 15px;
    }

    .sidebar ul li {
        margin-bottom: 8px;
        font-size: 14px;
    }

    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        height: 90px;
        text-align: center;
        vertical-align: middle;
        padding: 8px;
        word-break: break-word;
    }

    th {
        background-color: #e5e5e5;
    }

    .course-box {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.4;
    }

    .timetable-form {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .timetable-form select, .timetable-form button {
        margin-right: 10px;
        padding: 6px;
    }

    .delete-btn {
        margin-top: 5px;
        font-size: 12px;
        background-color: #ff4d4d;
        border: none;
        border-radius: 4px;
        color: white;
        padding: 2px 6px;
        cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 상단바 -->
<div class="navbar">
  <button class="hamburger" onclick="toggleSidebar()">☰</button>
  <div>
    <span th:text="${welcomeMessage}">사용자님 환영합니다!</span>
    <form th:action="@{/logout}" method="get" style="display: inline;">
      <button class="logout-btn">Logout</button>
    </form>
  </div>
</div>

<!-- 사이드바 -->
<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">닫기</button>
  <h3>기능 목록</h3>
  <strong>학생</strong>
  <ul>
    <li><a href="/timetable">시간표 구성</a></li>
    <li><a href="/grades">성적 확인</a></li>
    <li><a href="/syllabus">강의 계획서 조회</a></li>
    <li><a href="/content">온라인 콘텐츠 수강</a></li>
    <li><a href="/enroll">수강신청</a></li>
    <li><a href="/mypage">개인정보 조회 및 수정</a></li>
  </ul>
</div>

<!-- 본문 -->
<div class="container">
  <h2>시간표 구성</h2>

  <!-- 추가 폼 -->
  <form class="timetable-form" th:action="@{/timetable/add}" method="post">
    <label>요일:
      <select name="day">
        <option>월</option><option>화</option><option>수</option><option>목</option><option>금</option>
      </select>
    </label>

    <label>교시:
      <select name="time">
        <option th:each="i : ${#numbers.sequence(1,6)}" th:value="${i}" th:text="${i}"></option>
      </select>
    </label>

    <label>과목:
      <select name="courseId">
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
      </select>
    </label>

    <button type="submit">추가</button>
  </form>

  <!-- 시간표 테이블 -->
  <table>
    <thead>
    <tr>
      <th>교시</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
      <th>목</th>
      <th>금</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${#numbers.sequence(1,6)}">
      <td th:text="${i}">1</td>
      <td>
        <div class="course-box" th:text="${timetableMap['월'][i]} ?: ''"></div>
        <!-- 삭제 폼 생략 가능 -->
      </td>
      <td>
        <div class="course-box" th:text="${timetableMap['화'][i]} ?: ''"></div>
      </td>
      <td>
        <div class="course-box" th:text="${timetableMap['수'][i]} ?: ''"></div>
      </td>
      <td>
        <div class="course-box" th:text="${timetableMap['목'][i]} ?: ''"></div>
      </td>
      <td>
        <div class="course-box" th:text="${timetableMap['금'][i]} ?: ''"></div>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

</body>
</html>
